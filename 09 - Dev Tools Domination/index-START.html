<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    //This was used to test the "Break on" --> "attribute modifications" function within Inspect
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }


    // clearing
    console.clear();
    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello I am a %s string!', 'cool');
    // Styled
    console.log('%c I am some great text', 'color: white; background: darkgreen');
    // warning!
    console.warn('This is a warning');
    // Error :|
    console.error('This is an error');
    // Info
    console.info('This is an info');
    // Testing
    console.assert(1 === 2, 'That is wrong');
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('cat');
    console.count('cat');
    console.count('dog');
    console.count('dog');
    console.count('cat');
    console.count('dog');
    console.count('cat');
    console.count('dog');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(res => res.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      console.table(dogs); //if they have the same properties

  </script>
</body>
</html>
